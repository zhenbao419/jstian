<script>
    //JSON是一种数据格式，也是目前主流前后台交互的数据格式。

    //XML 也是一种格式  现在越来越没人用了

    /*
    *    JSON格式的对象和普通js对象区别：
    *         1、属性名字用双引号包含起来
    *         2、属性值如果是字符串也用双引号包起来
    * */

    var obj = {name:'zhang',age:40};
    for(var key in obj){
        console.log(typeof key);// 'string'
    }
    

    //JSON格式的对象
    var jsonObj = {"name":"zhang","age":40};//JSON格式的对象    是双印号

    console.dir(JSON)//JSON对象   parse   stringify  这两个属性
    //在JS中JSON是定义在window下的一个属性，也可以理解为JSON是一个全局变量。

    /*
        JSON自带的两个方法：
    *      JSON.parse();  把JSON格式的字符串转化成JSON格式的对象
    *      JSON.stringify(); 把JSON格式的对象，转化为JSON格式的对象
    *      ps：JSON这个对象在IE7- 不存在，JSON的两个属性方法也不存在。那么可以使用eval来处理。eval方法是把字符串当做JS表达式来运行的，其实也就是由简介去引号的作用。
    *
    * */
    var res = JSON.stringify(jsonObj);//给这个方法传了一个JSON格式的对象
    console.log(res);//"{"name":"zhang","age":40}"

    var result = JSON.parse(res);
    console.log(result);// object:{"name":"zhang","age":40}

        return 'JSON' in window ? JSON.parse(jsonStr) : eval(jsonStr);
    }


</script>

</html>
