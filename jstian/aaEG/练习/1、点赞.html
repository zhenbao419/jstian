<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>点赞</title>
    <style>
        *{
            margin:0;padding:0
        }

    </style>
</head>
<body>
<div id="box">今天天挺好的: &nbsp;<span>0</span></div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    box.count = 0;
    box.onclick = function (){
        this.count++;
        this.childNodes[1].innerHTML = this.count;
    }
</script>
