<script>
    /*
    *
    *     sort用法： function （a,b）{return a-b}
    *            1) a,b就可以理解为数组中要比较的相邻两项
    *            2）return 的值才是 是否换位置的决定因素
    *        sort也可以排序一个对象：
    *              1）a.age - b.age
    *              2)a.name.LocaleCompare(b.name); 字符串的比较方法  就是文字的比较
    *
    * */




    var ary = [5, 3, 4, 1, 2];//Reformate code  是排序 ctrl+L
    ary.sort(function (a, b) {
        //return 1;//这样是强制变成倒序[2,1,4,3,5]
        return -1;//这样不变 [5, 3, 4, 1, 2]
       // return 0;
       // console.log(a,b);//sort 的排序实现的是冒泡排序的方法   a和b就是数组里相邻两项
       // console.log(a-b);//
      //  return a - b;// 如果是升序， 那么a-b 如果>0,那么就是a>b,那么就是换位置  ==》a-b的差就是决定是否换位置的根据。
        //又有a和b是动态更换的，那么a-b的差也是一直在变。
        //如果return一个恒大于0的数 那么就是倒序，如果是一个恒小于0的数那么就是不变(正序)

    })
    console.log(ary);




   var  ary2 =[

   ]
