    //想让这个去重放到数组的方法上
   var ary = [1,3,2,3,2,1];
   var ary1 = [1,3,4,3,1,1];


    Array.prototype.unique =function (){
        for(var i=0;i<this.length-1;i++){
            for(var j=i+1;j<this.length;j++){
                if(this[i]===this[j]){
                    this.splice(j,1);
                    j--;
                }
            }
        }
        return this;
    };
    ary1.unique();//留下一个数组可以再打点
    ary1.unique().slice();//留下一个数组可以再打点

    ary.unique();//在unique方法中的this就是要去重的那个数组

    Array.prototype.mySlice=function (n,m){//slice这个方法都兼容 里面并没有完成 自己把这个写完
        //这里面的this是外面的ary [1,3,2,3,2,1]
        if(n>m){
            var temp = n;
            n =m;
            m = temp;
        }
        var ary=[];
        for(var i=n;i<m;i++){//从索引n到索引m
            ary[ary.length] = this[i];//不用push这个方法  直接这样添加到ary中
        }
        return ary;

    };
   var ary = [1,3,2,3,2,1];
